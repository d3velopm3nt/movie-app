<div class="container">
  <input fxFlex="100" [(ngModel)]="searchText" placeholder="Search for a movie"/>
</div>
<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <button fxFlex="40" mat-stroked-button>Cancel</button>
  <button fxFlex="40" mat-stroked-button (click)="search()">Search</button>
</div>
